<div class="container-fluid authScreen">
  <div class="row">
    <div class="col-12">
      <div class="authCard w-sm">
        <div class="content">
          <div class="logo d-none">
            <img src="../../../assets/Images/XMLID_1_.svg" alt="" />
          </div>
          <div class="title">
            <h1 class="flg">Login</h1>
          </div>
          <form class="form">
            <div class="row">
              <div class="col-12">
                <div class="col-12">
                  <div class="inputField">
                    <label for="username" class="fxxsm"
                      >Username/Email Address</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter username/email address"
                    />
                  </div>
                </div>
                <div class="col-12">
                  <div class="inputField">
                    <label for="username" class="fxxsm">Password</label>
                    <input
                      type="{{ passwordVisible ? 'text' : 'password' }}"
                      class="form-control"
                      placeholder="Enter password"
                    />
                    <i
                      class="fa-regular"
                      [ngClass]="passwordVisible ? 'fa-eye-slash' : 'fa-eye'"
                      (click)="togglePasswordVisibility()"
                    ></i>
                  </div>
                </div>
                <div class="col-12 my-4">
                  <a href="">Forgot Password?</a>
                </div>
                <div class="col-12 text-center">
                  <button class="btn btn-gradient medium w-100">Login</button>
                </div>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-12 text-center">
                <p class="mb-0 fxxsm c-text switch">
                  Donâ€™t have an account?
                  <a href="" routerLink="/sign-up">Register</a>
                </p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
