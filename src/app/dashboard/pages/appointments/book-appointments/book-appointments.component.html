<div class="pagNav">
  Appointment
  <i class="fa-solid fa-chevron-right"></i>
  <span>Book-Appointment</span>
</div>
<div class="commonWrapper">
  <div class="row">
    <div class="col-12">
      <h4>Patient Details</h4>
    </div>

    <div class="col-md-4">
      <div class="inputField">
        <label for="fname" class="fxxsm fw-500">First name</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter first name"
          id="fname"
        />
      </div>
    </div>
    <div class="col-md-4">
      <div class="inputField">
        <label for="lname" class="fxxsm fw-500">Last Name</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter last name"
          id="lname"
        />
      </div>
    </div>
    <div class="col-md-4">
      <div class="inputField">
        <label for="email" class="fxxsm fw-500">Email Address </label>
        <input
          type="email"
          class="form-control"
          placeholder="Enter email address"
          id="email"
        />
      </div>
    </div>
    <div class="col-md-4">
      <div class="inputField">
        <label for="p_number" class="fxxsm fw-500 d-block"
          >Sex assigned at birth</label
        >
        <div class="form-check form-check-inline mt-3">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio1"
            value="option1"
          />
          <label class="form-check-label" for="inlineRadio1">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio2"
            value="option2"
          />
          <label class="form-check-label" for="inlineRadio2">Female</label>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="inputField">
        <label for="p_number" class="fxxsm fw-500">Mobile Number</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter phone number"
          id="p_number"
        />
      </div>
    </div>
    <div class="col-md-4">
      <div class="inputField">
        <label for="dob" class="fxxsm fw-500">Date of birth</label>
        <input
          type="date"
          class="form-control"
          placeholder="Date of birth"
          id="dob"
        />
      </div>
    </div>
    <div class="col-12">
      <div class="inputField">
        <label for="addres_1" class="fxxsm fw-500">Address</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter full address"
          id="addres_1"
        />
      </div>
    </div>
    <div class="col-12 mt-4">
      <h4>Appointment Details</h4>
    </div>
    <div class="col-md-4">
      <div class="inputField">
        <label for="dob" class="fxxsm fw-500">Date of Appointment </label>
        <p-calendar [(ngModel)]="date" [showIcon]="true"></p-calendar>
      </div>
    </div>
    <div class="col-md-4">
      <div class="inputField">
        <label for="dob" class="fxxsm fw-500">From </label>
      </div>
    </div>
    <div class="col-md-4">
      <div class="inputField">
        <label for="dob" class="fxxsm fw-500">To </label>
      </div>
    </div>
    <div class="col-md-4">
      <div class="inputField">
        <label for="" class="fxxsm fw-500">Select City</label>
        <p-dropdown
          [options]="cities"
          [(ngModel)]="selectedCity"
          optionLabel="name"
          [showClear]="true"
          placeholder="Select a City"
        ></p-dropdown>
      </div>
    </div>
    <div class="col-md-4">
      <div class="inputField">
        <label for="Treatment" class="fxxsm fw-500">Treatment</label>
        <input type="text" class="form-control" placeholder="" id="Treatment" />
      </div>
    </div>
    <div class="col-12">
      <div class="inputField">
        <label for="">Notes</label>
        <textarea
          name="0"
          id=""
          class="form-control"
          cols="30"
          rows="6"
        ></textarea>
      </div>
    </div>
    <div class="col-12">
      <div class="inputField">
        <label for="">Notes</label>
        <input type="file" name="" id="" class="form-control" />
      </div>
    </div>

    <div class="col-md-4 mt-4">
      <button class="btn btn-gradient large">Save</button>
    </div>
  </div>
</div>
